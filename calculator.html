    <style>

        /* –ò–º–ø–æ—Ä—Ç/—ç–∫—Å–ø–æ—Ä—Ç —Å–µ–∫—Ü–∏—è */
        .import-export-section {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {

            .product-card {

        /* –ò–∫–æ–Ω–∫–∏ */
        .icon {

<body>
    <div class="container">
        <header>
            <h1>üìÖ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –°—Ä–æ–∫–æ–≤ –ì–æ–¥–Ω–æ—Å—Ç–∏</h1>
            <p class="subtitle">–û—Ç—Å–ª–µ–∂–∏–≤–∞–π—Ç–µ —Å—Ä–æ–∫–∏ –≥–æ–¥–Ω–æ—Å—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</p>
        </header>

        <div class="app-content">
            <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞ -->
            <div class="add-product-card fade-in">
                <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</h2>
                <div class="form-group">
                    <label for="product-name">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞:</label>
                    <input type="text" id="product-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–æ–ª–æ–∫–æ">

                    <label for="barcode">–®—Ç—Ä–∏—Ö-–∫–æ–¥:</label>

                </div>

                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="shelf-life" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 7" style="flex: 1;">
                        <select id="shelf-life-unit" style="flex: 1;">
                            <option value="days">–î–Ω–µ–π</option>
                            <option value="weeks">–ù–µ–¥–µ–ª—å</option>
                            <option value="months">–ú–µ—Å—è—Ü–µ–≤</option>
                            <option value="years">–õ–µ—Ç</option>
                        </select>
                    </div>
                </div>

                <button id="add-product-btn" class="btn">‚úÖ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</button>
            </div>

            <!-- –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è -->
            <div class="form-group">
                <input type="text" id="search-product" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
            </div>

            <!-- –°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ -->
            <div class="products-list" id="products-list">
                <!-- –ü—Ä–æ–¥—É–∫—Ç—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>

            <!-- –°–µ–∫—Ü–∏—è –∏–º–ø–æ—Ä—Ç–∞/—ç–∫—Å–ø–æ—Ä—Ç–∞ -->
            <div class="import-export-section">
                <button id="export-btn" class="btn btn-success">üíæ –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö</button>
                <button id="import-btn" class="btn">üìÇ –ò–º–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö</button>
                <input type="file" id="file-input" accept=".json">
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // ========== –ù–ê–°–¢–†–û–ô–ö–ê –ë–ê–ó–´ –î–ê–ù–ù–´–• (IndexedDB) ==========
            const DB_NAME = 'ProductExpiryDB';
            const DB_VERSION = 1;
            const STORE_NAME = 'products';
            let db;

            // –û—Ç–∫—Ä—ã–≤–∞–µ–º/—Å–æ–∑–¥–∞–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
            const openDB = () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);

                    request.onerror = (event) => {
                        console.error('–û—à–∏–±–∫–∞ IndexedDB:', event.target.error);
                        reject('–û—à–∏–±–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö');
                    };

                    request.onsuccess = (event) => {
                        db = event.target.result;
                        resolve(db);
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                            store.createIndex('name', 'name', { unique: false });
                            store.createIndex('expiryDate', 'expiryDate', { unique: false });
                        }
                    };
                });
            };

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ –≤ –±–∞–∑—É
            const addProductToDB = (product) => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);

                    const request = store.add(product);

                    request.onsuccess = () => resolve();
                    request.onerror = (event) => reject(event.target.error);
                });
            };

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—Å–µ—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            const getAllProducts = () => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            };

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
            const deleteProductFromDB = (id) => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);

                    const request = store.delete(id);

                    request.onsuccess = () => resolve();
                    request.onerror = (event) => reject(event.target.error);
                });
            };

            // –ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            const searchProducts = (query) => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();

                    request.onsuccess = () => {
                        const products = request.result;
                        const filtered = products.filter(product => 
                            product.name.toLowerCase().includes(query.toLowerCase())
                        );
                        resolve(filtered);
                    };

                    request.onerror = (event) => reject(event.target.error);
                });
            };

            // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            const clearAllProducts = () => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.clear();

                    request.onsuccess = () => resolve();
                    request.onerror = (event) => reject(event.target.error);
                });
            };

            // ========== –†–ê–ë–û–¢–ê –° –§–û–†–ú–û–ô ==========
            const productNameInput = document.getElementById('product-name');
            const barcodeInput = document.getElementById('barcode');
            const productionDateInput = document.getElementById('production-date');
            const shelfLifeInput = document.getElementById('shelf-life');
            const shelfLifeUnitSelect = document.getElementById('shelf-life-unit');
            const addProductBtn = document.getElementById('add-product-btn');
            const searchInput = document.getElementById('search-product');
            const productsList = document.getElementById('products-list');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const fileInput = document.getElementById('file-input');

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            productionDateInput.value = new Date().toISOString().split('T')[0];

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
            try {
                await openDB();
                await loadProducts();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö: ' + error);
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
            addProductBtn.addEventListener('click', async () => {
                const name = productNameInput.value.trim();
                const barcode = barcodeInput.value.trim();
                const productionDate = productionDateInput.value;
                const shelfLife = parseInt(shelfLifeInput.value);
                const shelfLifeUnit = shelfLifeUnitSelect.value;

                if (!name || !productionDate || isNaN(shelfLife) || shelfLife <= 0) {
                    alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!');
                    return;
                }

                // –†–∞—Å—Å—á–µ—Ç –¥–∞—Ç—ã –∏—Å—Ç–µ—á–µ–Ω–∏—è —Å—Ä–æ–∫–∞
                const expiryDate = calculateExpiryDate(productionDate, shelfLife, shelfLifeUnit);
                const daysLeft = getDaysLeft(expiryDate);
                const status = getExpiryStatus(expiryDate);

                const product = {
                    name,
                    barcode,
                    productionDate,
                    shelfLife,
                    shelfLifeUnit,
                    expiryDate: expiryDate.toISOString(),
                    daysLeft,
                    status,
                    addedAt: new Date().toISOString()
                };

                try {
                    await addProductToDB(product);
                    await loadProducts();
                    clearForm();
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error);
                }
            });

            // –ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            searchInput.addEventListener('input', async () => {
                const query = searchInput.value.trim();
                if (query.length === 0) {
                    await loadProducts();
                } else {
                    const products = await searchProducts(query);
                    renderProducts(products);
                }
            });

            // ========== –ò–ú–ü–û–†–¢/–≠–ö–°–ü–û–†–¢ –î–ê–ù–ù–´–• ==========
            // –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
            exportBtn.addEventListener('click', async () => {
                try {
                    const products = await getAllProducts();
                    if (products.length === 0) {
                        alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                        return;
                    }

                    const dataStr = JSON.stringify(products, null, 2);
                    const blob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `products_export_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ –¥–∞–Ω–Ω—ã—Ö: ' + error);
                }
            });

            // –û—Ç–∫—Ä—ã—Ç–∏–µ –¥–∏–∞–ª–æ–≥–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ –¥–ª—è –∏–º–ø–æ—Ä—Ç–∞
            importBtn.addEventListener('click', () => {
                fileInput.click();
            });

            // –ò–º–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
            fileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (!Array.isArray(data)) {
                            throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö');
                        }

                        if (confirm(`–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å ${data.length} –∑–∞–ø–∏—Å–µ–π? –¢–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–º–µ–Ω–µ–Ω—ã.`)) {
                            await clearAllProducts();
                            
                            // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π –ø—Ä–æ–¥—É–∫—Ç –±–µ–∑ id –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤—ã—Ö –∑–∞–ø–∏—Å–µ–π
                            for (const product of data) {
                                const newProduct = { ...product };
                                delete newProduct.id; // –£–¥–∞–ª—è–µ–º id –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏
                                await addProductToDB(newProduct);
                            }
                            
                            await loadProducts();
                            alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã');
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞:', error);
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ –¥–∞–Ω–Ω—ã—Ö: ' + error);
                    }
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ input –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ —Ç–æ–≥–æ –∂–µ —Ñ–∞–π–ª–∞
                    fileInput.value = '';
                };
                reader.readAsText(file);
            });

            // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
            // –†–∞—Å—Å—á–µ—Ç –¥–∞—Ç—ã –∏—Å—Ç–µ—á–µ–Ω–∏—è —Å—Ä–æ–∫–∞
            function calculateExpiryDate(productionDate, shelfLife, unit) {
                const date = new Date(productionDate);
                
                switch (unit) {
                    case 'days': date.setDate(date.getDate() + shelfLife); break;
                    case 'weeks': date.setDate(date.getDate() + shelfLife * 7); break;
                    case 'months': date.setMonth(date.getMonth() + shelfLife); break;
                    case 'years': date.setFullYear(date.getFullYear() + shelfLife); break;
                }
                
                return date;
            }

            // –°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –æ—Å—Ç–∞–ª–æ—Å—å
            function getDaysLeft(expiryDate) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const diff = expiryDate - today;
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            }

            // –°—Ç–∞—Ç—É—Å –ø—Ä–æ–¥—É–∫—Ç–∞
            function getExpiryStatus(expiryDate) {
                const daysLeft = getDaysLeft(expiryDate);
                
                if (daysLeft < 0) return `–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ ${Math.abs(daysLeft)} –¥–Ω.`;
                if (daysLeft <= 3) return '–°–∫–æ—Ä–æ –∏—Å—Ç–µ–∫–∞–µ—Ç';
                return '–ì–æ–¥–µ–Ω';
            }

            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            function clearForm() {
                productNameInput.value = '';
                barcodeInput.value = '';
                shelfLifeInput.value = '';
                productionDateInput.value = new Date().toISOString().split('T')[0];
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            async function loadProducts() {
                try {
                    const products = await getAllProducts();
                    renderProducts(products);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                }
            }

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            function renderProducts(products) {
                productsList.innerHTML = '';

                if (products.length === 0) {
                    productsList.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤</p>';
                    return;
                }

                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Å—Ä–æ–∫—É –≥–æ–¥–Ω–æ—Å—Ç–∏ (—Å–Ω–∞—á–∞–ª–∞ —Ç–µ, —á—Ç–æ —Å–∫–æ—Ä–æ –∏—Å—Ç–µ–∫–∞—é—Ç)
                products.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));

                products.forEach(product => {
                    const expiryDate = new Date(product.expiryDate);
                    const formattedDate = expiryDate.toLocaleDateString('ru-RU');
                    const daysLeft = product.daysLeft;
                    const status = getExpiryStatus(new Date(product.expiryDate));

                    let statusClass = '';
                    if (status.includes('–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ')) statusClass = 'status-expired';
                    else if (status === '–°–∫–æ—Ä–æ –∏—Å—Ç–µ–∫–∞–µ—Ç') statusClass = 'status-warning';
                    else statusClass = 'status-good';

                    const productElement = document.createElement('div');
                    productElement.className = `product-card fade-in ${statusClass}`;
                    productElement.innerHTML = `
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-expiry">
                                <span title="–î–∞—Ç–∞ –∏—Å—Ç–µ—á–µ–Ω–∏—è —Å—Ä–æ–∫–∞"><span class="icon">üìÖ</span> ${formattedDate}</span>
                                <span title="–û—Å—Ç–∞–ª–æ—Å—å –¥–Ω–µ–π"><span class="icon">‚åõ</span> ${daysLeft >= 0 ? daysLeft : 0} –¥–Ω.</span>
                                ${product.barcode ? `<span title="–®—Ç—Ä–∏—Ö-–∫–æ–¥"><span class="icon">üè∑Ô∏è</span> ${product.barcode}</span>` : ''}
                            </div>
                        </div>
                        <div class="product-actions">
                            <span class="product-status ${statusClass}">${status}</span>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                        </div>
                    `;

                    productsList.appendChild(productElement);
                });
            }

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ (–≥–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞)
            window.deleteProduct = async (id) => {
                if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–¥—É–∫—Ç?')) {
                    try {
                        await deleteProductFromDB(id);
                        await loadProducts();
                    } catch (error) {
                        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error);
                    }
                }
            };
        });
    </script>
