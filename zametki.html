        .filter-btn.medium-high {

            color: white;

        .filter-btn.medium {

        .filter-btn.low {

        .btn {

            border-radius: 5px;

            font-weight: 600;

        .note-card {

        .note-card.priority-medium-high {

        .note-card.priority-medium {

        .note-footer {

        .note-priority {

        .modal-actions {

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞ */
        .editor-toolbar {

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */

            right: -8px;

            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* –ö–Ω–æ–ø–∫–∏ —Ñ—É–Ω–∫—Ü–∏–π */
        .function-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .function-btn {
            flex: 1;
            min-width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: var(--dark-color);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-size: 13px;
        }

        .function-btn.active {
            background-color: var(--secondary-color);
            color: white;

        .function-btn:hover {
            background-color: #e0e0e0;

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1100;
            justify-content: center;
            align-items: center;
        }

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-img {
            max-width: 100%;

        }

        .image-modal-close {
            position: absolute;
            top: -40px;

            cursor: pointer;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 480px) {
            .btn {

            }
            
            .filter-btn {

                font-size: 11px;
            }
            
            .note-card {
                padding: 12px;
            }
            
            .note-title {
                font-size: 1rem;
            }
            
            .note-content-display {
                font-size: 13px;
            }
            
            .modal-content {
                padding: 15px;
                width: 95%;
            }
            
            .function-btn {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>

            // –ö–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω

            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            let db;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è IndexedDB
            function initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('NotesDB', 2);

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('notes')) {
                            const store = db.createObjectStore('notes', { keyPath: 'id', autoIncrement: true });
                            store.createIndex('title', 'title', { unique: false });
                            store.createIndex('date', 'date', { unique: false });
                            store.createIndex('priority', 'priority', { unique: false });
                        } else if (event.oldVersion < 2) {
                            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ö–µ–º—ã –¥–ª—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∑–∞–º–µ—Ç–æ–∫
                            const transaction = event.target.transaction;
                            const store = transaction.objectStore('notes');
                            
                            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö –∏–Ω–¥–µ–∫—Å–æ–≤, –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
                            if (!store.indexNames.contains('priority')) {
                                store.createIndex('priority', 'priority', { unique: false });
                            }
                        }
                    };

                    request.onsuccess = (event) => {
                        db = event.target.result;
                        resolve(db);
                    };

                    request.onerror = (event) => {
                        console.error('IndexedDB error:', event.target.error);
                        reject(event.target.error);
                    };
                });
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –∑–∞–º–µ—Ç–æ–∫
            async function loadNotes() {
                try {
                    const transaction = db.transaction(['notes'], 'readonly');
                    const store = transaction.objectStore('notes');
                    const request = store.getAll();

                    return new Promise((resolve, reject) => {
                        request.onsuccess = () => {
                            notes = request.result || [];
                            renderNotes();
                            resolve(notes);
                        };

                        request.onerror = (event) => {
                            reject(event.target.error);
                        };
                    });
                } catch (error) {
                    console.error('Error loading notes:', error);
                    showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∑–∞–º–µ—Ç–æ–∫');
                }
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–º–µ—Ç–∫–∏
            async function addNote() {
                try {
                    isNewNote = true;
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –Ω–æ–≤–æ–π –∑–∞–º–µ—Ç–∫–∏
                    openEditModal(null, true);
                    
                    return true;
                } catch (error) {
                    console.error('Error adding note:', error);
                    showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∑–∞–º–µ—Ç–∫–∏');
                    return false;
                }
            }

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏ –ø–æ ID
            async function getNoteById(id) {
                try {
                    const transaction = db.transaction(['notes'], 'readonly');
                    const store = transaction.objectStore('notes');
                    const request = store.get(id);

                    return new Promise((resolve, reject) => {
                        request.onsuccess = () => {
                            resolve(request.result);
                        };

                        request.onerror = (event) => {
                            reject(event.target.error);
                        };
                    });
                } catch (error) {
                    console.error('Error getting note:', error);
                    showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∑–∞–º–µ—Ç–∫–∏');
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
            async function updateNote(id, updates) {
                try {
                    const transaction = db.transaction(['notes'], 'readwrite');
                    const store = transaction.objectStore('notes');
                    
                    if (id === null) {
                        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–º–µ—Ç–∫—É
                        const newNote = {
                            title: updates.title || '–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞',
                            content: updates.content || '',
                            date: new Date().toISOString(),
                            priority: updates.priority || 'medium',
                            customStyles: updates.customStyles || {
                                backgroundColor: '#ffffff',
                                borderColor: '#dddddd',
                                titleColor: '#6a3093',
                                textColor: '#333333'
                            },
                            images: updates.images || [],
                            chartData: updates.chartData || null,
                            drawingData: updates.drawingData || null
                        };
                        
                        const request = store.add(newNote);
                        
                        return new Promise((resolve, reject) => {
                            request.onsuccess = () => {
                                newNote.id = request.result;
                                notes.push(newNote);
                                renderNotes();
                                resolve(newNote);
                            };
                            
                            request.onerror = (event) => {
                                reject(event.target.error);
                            };
                        });
                    } else {
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∑–∞–º–µ—Ç–∫—É
                        const getRequest = store.get(id);
                        
                        return new Promise((resolve, reject) => {
                            getRequest.onsuccess = () => {
                                const note = getRequest.result;
                                if (!note) {
                                    reject(new Error('Note not found'));
                                    return;
                                }
                                
                                const updatedNote = { ...note, ...updates, date: new Date().toISOString() };
                                const updateRequest = store.put(updatedNote);
                                
                                updateRequest.onsuccess = () => {
                                    const index = notes.findIndex(n => n.id === id);
                                    if (index !== -1) {
                                        notes[index] = updatedNote;
                                    }
                                    renderNotes();
                                    resolve(updatedNote);
                                };
                                
                                updateRequest.onerror = (event) => {
                                    reject(event.target.error);
                                };
                            };
                            
                            getRequest.onerror = (event) => {
                                reject(event.target.error);
                            };
                        });
                    }
                } catch (error) {
                    console.error('Error updating note:', error);
                    showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∑–∞–º–µ—Ç–∫–∏');
                }
            }

            // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
            async function deleteNote(id) {
                try {
                    const transaction = db.transaction(['notes'], 'readwrite');
                    const store = transaction.objectStore('notes');
                    const request = store.delete(id);

                    return new Promise((resolve, reject) => {
                        request.onsuccess = () => {
                            notes = notes.filter(note => note.id !== id);
                            renderNotes();
                            resolve();
                        };

                        request.onerror = (event) => {
                            reject(event.target.error);
                        };
                    });
                } catch (error) {
                    console.error('Error deleting note:', error);
                    showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞–º–µ—Ç–∫–∏');
                }
            }

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–º–µ—Ç–æ–∫ —Å —É—á–µ—Ç–æ–º —Ñ–∏–ª—å—Ç—Ä–∞ –∏ –ø–æ–∏—Å–∫–∞
            function renderNotes() {
                notesContainer.innerHTML = '';

                let filteredNotes = [...notes];
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É
                if (currentFilter !== 'all') {
                    filteredNotes = filteredNotes.filter(note => note.priority === currentFilter);
                }
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∏—Å–∫
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filteredNotes = filteredNotes.filter(note => 
                        note.title.toLowerCase().includes(query) || 
                        (note.content && note.content.toLowerCase().includes(query))
                    );
                }

                if (filteredNotes.length === 0) {
                    notesContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">–ó–∞–º–µ—Ç–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ò–∑–º–µ–Ω–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—É—é –∑–∞–º–µ—Ç–∫—É.</p>';
                    return;
                }

                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É –∏ –¥–∞—Ç–µ
                const priorityOrder = { 'high': 0, 'medium-high': 1, 'medium': 2, 'low': 3 };
                
                filteredNotes.sort((a, b) => {

                            priorityClass = 'medium';

                    // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –∑–∞–º–µ—Ç–∫–∏

                    // –î–æ–±–∞–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                    if (note.chartData) {

                    // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∏—Å—É–Ω–æ–∫, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                    if (note.drawingData) {

                    noteHTML += `

                    noteElement.innerHTML = noteHTML;
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–µ —Å—Ç–∏–ª–∏ –∫ —ç–ª–µ–º–µ–Ω—Ç–∞–º –≤–Ω—É—Ç—Ä–∏ –∑–∞–º–µ—Ç–∫–∏
                    if (note.customStyles) {

                    if (note.chartData) {

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–∞ –≤ –∑–∞–º–µ—Ç–∫–µ
            function initNoteChart(canvas, chartData) {

                new Chart(ctx, {
                    type: chartData.type,
                    data: {
                        labels: chartData.labels,
                        datasets: [{

                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'

                    options: {

                        maintainAspectRatio: false,

            // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            function openImageModal(src) {

                switch(section) {

                        // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä —Ö–æ–ª—Å—Ç–∞ –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏
                        fixCanvasSize();

            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ö–æ–ª—Å—Ç–∞ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            function fixCanvasSize() {
                const container = drawingCanvas.parentElement;
                const containerWidth = container.clientWidth;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ö–æ–ª—Å—Ç–∞ —Ä–∞–≤–Ω—ã–º —à–∏—Ä–∏–Ω–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                drawingCanvas.width = containerWidth - 2; // -2 –¥–ª—è —É—á–µ—Ç–∞ –≥—Ä–∞–Ω–∏—Ü—ã

                if (drawingData) {

            }

            // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            async function openEditModal(noteId, isNew = false) {

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                if (isNew) {

                // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ

                if (isNew) {
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    editNoteTitle.value = '';
                    editNotePriority.value = 'medium';
                    editNoteContent.innerHTML = '';
                    
                    // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                    imagePreviewContainer.innerHTML = '';

                    // –û—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                    chartData = null;

                    if (chartInstance) {

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –¥–∞–Ω–Ω—ã—Ö –≥—Ä–∞—Ñ–∏–∫–∞
                    updateChartDataForm([], []);
                } else {
                    const note = await getNoteById(noteId);
                    
                    if (!note) {

                    editNoteTitle.value = note.title || '';
                    editNotePriority.value = note.priority || 'medium';

                    // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                    imagePreviewContainer.innerHTML = '';
                    uploadedImages = [];
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä
                    if (note.images && note.images.length > 0) {
                        note.images.forEach(imgSrc => {

                    // –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è

                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ä–∏—Å—É–Ω–æ–∫, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ –Ω–∞ —Ö–æ–ª—Å—Ç
                    if (note.drawingData) {

                        loadDrawingToCanvas(drawingData);

                    // –û—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≥—Ä–∞—Ñ–∏–∫–∞
                    chartData = null;

                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –≥—Ä–∞—Ñ–∏–∫, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ –¥–∞–Ω–Ω—ã–µ

                        createChartPreview();

                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —Å–µ–∫—Ü–∏—é —Ç–µ–∫—Å—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–∞—á–∞–ª—É –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –¥–∞–Ω–Ω—ã—Ö –≥—Ä–∞—Ñ–∏–∫–∞
            function updateChartDataForm(labels, values) {
                chartDataForm.innerHTML = '';
                
                if (!labels || !values || labels.length === 0) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–¥–Ω—É –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É
                    addChartDataRow();
                    return;
                }
                
                for (let i = 0; i < labels.length; i++) {

                }
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
            function addChartDataRow(label = '', value = '') {
                const row = document.createElement('div');
                row.className = 'chart-data-row';
                
                const labelInput = document.createElement('input');
                labelInput.type = 'text';
                labelInput.className = 'chart-label';
                labelInput.placeholder = '–ú–µ—Ç–∫–∞';
                labelInput.value = label;
                
                const valueInput = document.createElement('input');
                valueInput.type = 'number';
                valueInput.className = 'chart-value';
                valueInput.placeholder = '–ó–Ω–∞—á–µ–Ω–∏–µ';
                valueInput.value = value;
                
                const addBtn = document.createElement('button');
                addBtn.className = 'btn btn-secondary chart-add-row';
                addBtn.textContent = '+';
                addBtn.addEventListener('click', (e) => {
                    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
                    addChartDataRow();
                });
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn btn-secondary chart-remove-row';
                removeBtn.textContent = '-';
                removeBtn.addEventListener('click', (e) => {
                    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
                    row.remove();
                });
                
                row.appendChild(labelInput);

            // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏–∏

            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –ø—É—Å—Ç –ª–∏ —Ö–æ–ª—Å—Ç
            function isCanvasEmpty(canvas) {
                const ctx = canvas.getContext('2d');
                const pixelBuffer = new Uint32Array(
                    ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer
                );
                return !pixelBuffer.some(color => color !== 0);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∏—Å—É–Ω–∫–∞ –Ω–∞ —Ö–æ–ª—Å—Ç
            function loadDrawingToCanvas(dataUrl) {
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                    ctx.drawImage(img, 0, 0, drawingCanvas.width, drawingCanvas.height);
                };
                img.src = dataUrl;
            }

            // –û—á–∏—Å—Ç–∫–∞ —Ö–æ–ª—Å—Ç–∞ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            function clearDrawingCanvas() {
                ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                drawingData = null;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            function initDrawing() {
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ö–æ–ª—Å—Ç–∞
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –º—ã—à—å—é
                drawingCanvas.addEventListener('mousedown', startDrawing);
                drawingCanvas.addEventListener('mousemove', draw);
                drawingCanvas.addEventListener('mouseup', stopDrawing);
                drawingCanvas.addEventListener('mouseout', stopDrawing);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –Ω–∞ —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
                drawingCanvas.addEventListener('touchstart', startDrawingTouch);
                drawingCanvas.addEventListener('touchmove', drawTouch);
                drawingCanvas.addEventListener('touchend', stopDrawing);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
                pencilTool.addEventListener('click', () => {
                    currentDrawingTool = 'pencil';
                    updateDrawingToolButtons();
                });
                
                brushTool.addEventListener('click', () => {
                    currentDrawingTool = 'brush';
                    updateDrawingToolButtons();
                });
                
                markerTool.addEventListener('click', () => {
                    currentDrawingTool = 'marker';
                    updateDrawingToolButtons();
                });
                
                clearDrawing.addEventListener('click', clearDrawingCanvas);
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                updateDrawingToolButtons();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            function updateDrawingToolButtons() {
                pencilTool.classList.toggle('active', currentDrawingTool === 'pencil');
                brushTool.classList.toggle('active', currentDrawingTool === 'brush');
                markerTool.classList.toggle('active', currentDrawingTool === 'marker');
            }

            // –ù–∞—á–∞–ª–æ —Ä–∏—Å–æ–≤–∞–Ω–∏—è (–º—ã—à—å)
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å—Ç–∏–ª—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
                ctx.strokeStyle = drawingColorPicker.value;
                ctx.lineWidth = brushSize.value;
                
                switch(currentDrawingTool) {
                    case 'pencil':
                        ctx.globalAlpha = 1;
                        break;
                    case 'brush':
                        ctx.globalAlpha = 0.8;
                        break;
                    case 'marker':
                        ctx.globalAlpha = 0.5;
                        break;
                }
            }

            // –†–∏—Å–æ–≤–∞–Ω–∏–µ (–º—ã—à—å)
            function draw(e) {
                if (!isDrawing) return;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            // –ù–∞—á–∞–ª–æ —Ä–∏—Å–æ–≤–∞–Ω–∏—è (—Å–µ–Ω—Å–æ—Ä)
            function startDrawingTouch(e) {
                e.preventDefault();
                isDrawing = true;
                
                const touch = e.touches[0];
                const rect = drawingCanvas.getBoundingClientRect();
                [lastX, lastY] = [
                    touch.clientX - rect.left,
                    touch.clientY - rect.top
                ];
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å—Ç–∏–ª—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
                ctx.strokeStyle = drawingColorPicker.value;
                ctx.lineWidth = brushSize.value;
                
                switch(currentDrawingTool) {
                    case 'pencil':
                        ctx.globalAlpha = 1;
                        break;
                    case 'brush':
                        ctx.globalAlpha = 0.8;
                        break;
                    case 'marker':
                        ctx.globalAlpha = 0.5;
                        break;
                }
            }

            // –†–∏—Å–æ–≤–∞–Ω–∏–µ (—Å–µ–Ω—Å–æ—Ä)
            function drawTouch(e) {
                e.preventDefault();
                if (!isDrawing) return;
                
                const touch = e.touches[0];
                const rect = drawingCanvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                [lastX, lastY] = [x, y];
            }

            // –û–∫–æ–Ω—á–∞–Ω–∏–µ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            function stopDrawing() {
                isDrawing = false;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
            function initTextEditor() {
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                editorBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const command = btn.dataset.command;
                        const value = btn.dataset.value || '';
                        
                        if (command === 'foreColor') {
                            document.execCommand(command, false, textColorPicker.value);
                        } else {
                            document.execCommand(command, false, value);
                        }
                        
                        // –§–æ–∫—É—Å –Ω–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä
                        editNoteContent.focus();
                    });
                });
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞
                textColorBtn.addEventListener('click', () => {
                    document.execCommand('foreColor', false, textColorPicker.value);
                    editNoteContent.focus();
                });
            }

            // –≠–∫—Å–ø–æ—Ä—Ç –∑–∞–º–µ—Ç–æ–∫ –≤ JSON —Ñ–∞–π–ª
            function exportNotes() {
                try {
                    const dataStr = JSON.stringify(notes, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                    
                    const exportFileDefaultName = `notes_${new Date().toISOString().slice(0, 10)}.json`;
                    
                    const linkElement = document.createElement('a');
                    linkElement.setAttribute('href', dataUri);
                    linkElement.setAttribute('download', exportFileDefaultName);
                    linkElement.click();
                    
                    showToast('–ó–∞–º–µ—Ç–∫–∏ —É—Å–ø–µ—à–Ω–æ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã');
                } catch (error) {
                    console.error('Error exporting notes:', error);
                    showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ –∑–∞–º–µ—Ç–æ–∫');
                }
            }

            // –ò–º–ø–æ—Ä—Ç –∑–∞–º–µ—Ç–æ–∫ –∏–∑ JSON —Ñ–∞–π–ª–∞
            function importNotes(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = async (event) => {
                        try {
                            const importedNotes = JSON.parse(event.target.result);
                            
                            if (!Array.isArray(importedNotes)) {
                                throw new Error('Invalid notes format');
                            }
                            
                            // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—É—â–∏—Ö –∑–∞–º–µ—Ç–æ–∫
                            const transaction = db.transaction(['notes'], 'readwrite');
                            const store = transaction.objectStore('notes');
                            const clearRequest = store.clear();
                            
                            clearRequest.onsuccess = async () => {
                                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∑–∞–º–µ—Ç–æ–∫
                                for (const note of importedNotes) {
                                    // –£–¥–∞–ª—è–µ–º id, —á—Ç–æ–±—ã –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö —Å–æ–∑–¥–∞–ª–∞ –Ω–æ–≤—ã–µ
                                    const { id, ...noteData } = note;
                                    
                                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                                    if (!noteData.priority) {
                                        noteData.priority = 'medium';
                                    }
                                    
                                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–µ —Å—Ç–∏–ª–∏, –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
                                    if (!noteData.customStyles) {
                                        noteData.customStyles = {
                                            backgroundColor: '#ffffff',
                                            borderColor: '#dddddd',
                                            titleColor: '#6a3093',
                                            textColor: '#333333'
                                        };
                                    }
                                    
                                    await new Promise((resolveAdd, rejectAdd) => {
                                        const addRequest = store.add(noteData);
                                        
                                        addRequest.onsuccess = () => resolveAdd();
                                        addRequest.onerror = (event) => rejectAdd(event.target.error);
                                    });
                                }
                                
                                await loadNotes();
                                showToast(`–£—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${importedNotes.length} –∑–∞–º–µ—Ç–æ–∫`);
                                resolve();
                            };
                            
                            clearRequest.onerror = (event) => {
                                reject(event.target.error);
                            };
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    reader.onerror = (event) => {
                        reject(event.target.error);
                    };
                    
                    reader.readAsText(file);
                });
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            function handleImageUpload(files) {
                if (!files || files.length === 0) return;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (!file.type.startsWith('image/')) {
                        showToast('–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                        continue;
                    }
                    
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const imgSrc = e.target.result;
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä
                        const imgElement = document.createElement('img');
                        imgElement.src = imgSrc;
                        imgElement.className = 'note-image';
                        imgElement.alt = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏';
                        
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'image-preview-item';
                        imgContainer.appendChild(imgElement);
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'image-remove-btn';
                        removeBtn.innerHTML = '&times;';
                        removeBtn.addEventListener('click', () => {
                            imgContainer.remove();
                            uploadedImages = uploadedImages.filter(img => img !== imgSrc);
                        });
                        
                        imgContainer.appendChild(removeBtn);
                        imagePreviewContainer.appendChild(imgContainer);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –º–∞—Å—Å–∏–≤
                        uploadedImages.push(imgSrc);
                    };
                    
                    reader.readAsDataURL(file);
                }
            }

            // –ü–æ–∏—Å–∫ –∑–∞–º–µ—Ç–æ–∫
            function searchNotes() {
                searchQuery = searchInput.value.trim();
                renderNotes();
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–º–µ—Ç–æ–∫ –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É
            function filterNotes(priority) {
                currentFilter = priority;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —Ñ–∏–ª—å—Ç—Ä–∞
                filterBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.priority === priority);
                });
                
                renderNotes();
            }

            // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
            function escapeHtml(unsafe) {
                if (!unsafe) return '';
                return unsafe
                    .toString()
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            addNoteBtn.addEventListener('click', addNote);
            exportBtn.addEventListener('click', exportNotes);
            importBtn.addEventListener('click', () => {
                importModal.style.display = 'flex';
                document.body.classList.add('modal-open');
                importFile.value = '';
                importFileName.textContent = '–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω';
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ –¥–ª—è –∏–º–ø–æ—Ä—Ç–∞
            importFile.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    importFileName.textContent = e.target.files[0].name;
                } else {
                    importFileName.textContent = '–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω';
                }
            });
            
            searchBtn.addEventListener('click', searchNotes);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    searchNotes();
                } else if (searchInput.value.trim() === '') {
                    // –ï—Å–ª–∏ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –ø—É—Å—Ç–æ–µ, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–∏—Å–∫
                    searchQuery = '';
                    renderNotes();
                }
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterNotes(btn.dataset.priority);
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
            textBtn.addEventListener('click', () => switchSection('text'));
            imageBtn.addEventListener('click', () => switchSection('image'));
            chartBtn.addEventListener('click', () => switchSection('chart'));
            drawingBtn.addEventListener('click', () => switchSection('drawing'));
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
            closeModalBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const modal = btn.closest('.modal');
                    if (modal === editNoteModal) {
                        // –ï—Å–ª–∏ —ç—Ç–æ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —ç—Ç–æ –Ω–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞,
                        // –Ω–µ —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—É—é –∑–∞–º–µ—Ç–∫—É –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
                        closeEditModal();
                    } else {
                        modal.style.display = 'none';
                        document.body.classList.remove('modal-open');
                    }
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            imageModalClose.addEventListener('click', closeImageModal);
            
            cancelImportBtn.addEventListener('click', () => {
                importModal.style.display = 'none';
                document.body.classList.remove('modal-open');
            });
            
            confirmImportBtn.addEventListener('click', async () => {
                if (importFile.files.length === 0) {
                    showToast('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                    return;
                }
                
                try {
                    await importNotes(importFile.files[0]);
                    importModal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                } catch (error) {
                    console.error('Error importing notes:', error);
                    showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ –∑–∞–º–µ—Ç–æ–∫. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ.');
                }
            });
            
            cancelEditBtn.addEventListener('click', () => {
                closeEditModal();
            });
            
            saveNoteBtn.addEventListener('click', saveNote);
            
            cancelCustomizeBtn.addEventListener('click', () => {
                customizeNoteModal.style.display = 'none';
                document.body.classList.remove('modal-open');
            });
            
            applyCustomizeBtn.addEventListener('click', applyCustomize);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            noteImageUpload.addEventListener('change', (e) => {
                handleImageUpload(e.target.files);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–∑–¥–∞–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
            generateChartBtn.addEventListener('click', (e) => {
                e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
                createChartPreview();
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
            window.addEventListener('click', (e) => {
                if (e.target === importModal) {
                    importModal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                } else if (e.target === customizeNoteModal) {
                    customizeNoteModal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                } else if (e.target === imageViewModal) {
                    closeImageModal();
                }
                // –ù–µ –∑–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ,
                // —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ—Ç–µ—Ä–∏ –¥–∞–Ω–Ω—ã—Ö
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                if (drawingSection.style.display === 'block') {
                    fixCanvasSize();
                }
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            async function initApp() {
                try {
                    await initDB();
                    await loadNotes();
                    initDrawing();
                    initTextEditor();
                } catch (error) {
                    console.error('Initialization error:', error);
                    showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                }
            }

            initApp();
        });
    </script>
</body>
