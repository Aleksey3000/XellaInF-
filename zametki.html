<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XellaInF - Заметкинс</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #6a3093;
            --secondary-color: #44a1a0;
            --accent-color: #b06ab3;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #333;
            --text-light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            
            /* Цвета приоритетов */
            --priority-high: #ff0000;      /* Очень важно - красный */
            --priority-medium-high: #ff7070; /* Важно - светло-красный */
            --priority-medium: #ffcc00;    /* Средней важности - желтый */
            --priority-low: #aaaaaa;       /* Не важно - серый */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
        }

        body.modal-open {
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-light);
            padding: 15px 0;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .search-container {
            display: flex;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 14px;
        }

        .search-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            padding: 0 12px;
            cursor: pointer;
        }

        .filter-container {
            display: flex;
            margin-top: 10px;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .filter-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 12px;
        }

        .filter-btn.active {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .filter-btn.all {
            background-color: #ffffff;
            color: var(--dark-color);
        }

        .filter-btn.high {
            background-color: var(--priority-high);
            color: white;
        }

        .filter-btn.medium-high {
            background-color: var(--priority-medium-high);
            color: white;
        }

        .filter-btn.medium {
            background-color: var(--priority-medium);
            color: var(--dark-color);
        }

        .filter-btn.low {
            background-color: var(--priority-low);
            color: white;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a8a89;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #9c59a0;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--text-light);
            color: var(--text-light);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .notes-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 80px;
            width: 100%;
        }

        .note-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
            border-left: 5px solid #ddd; /* Боковая граница вместо верхней */
        }

        .note-card.priority-high {
            border-left-color: var(--priority-high);
        }

        .note-card.priority-medium-high {
            border-left-color: var(--priority-medium-high);
        }

        .note-card.priority-medium {
            border-left-color: var(--priority-medium);
        }

        .note-card.priority-low {
            border-left-color: var(--priority-low);
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .note-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            flex-grow: 1;
            border: none;
            background: transparent;
            outline: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-color);
            transition: var(--transition);
            font-size: 1rem;
            padding: 3px;
        }

        .action-btn:hover {
            color: var(--accent-color);
        }

        .note-content-wrapper {
            flex-grow: 1;
            margin-bottom: 10px;
            position: relative;
        }

        .note-content {
            width: 100%;
            min-height: 80px;
            max-height: 150px;
            border: none;
            resize: none;
            background: transparent;
            outline: none;
            line-height: 1.5;
            overflow-y: auto;
            font-size: 14px;
        }

        .note-content-display {
            width: 100%;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.5;
            font-size: 14px;
            word-wrap: break-word;
        }

        .note-images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
            width: 100%;
        }

        .note-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 5px;
            object-fit: cover;
            cursor: pointer;
            transition: var(--transition);
        }

        .note-image:hover {
            opacity: 0.9;
        }

        .note-chart-container {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        .note-drawing-container {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .note-drawing {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-date {
            font-size: 0.75rem;
            color: #777;
        }

        .note-priority {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .note-priority.high {
            background-color: var(--priority-high);
            color: white;
        }

        .note-priority.medium-high {
            background-color: var(--priority-medium-high);
            color: white;
        }

        .note-priority.medium {
            background-color: var(--priority-medium);
            color: var(--dark-color);
        }

        .note-priority.low {
            background-color: var(--priority-low);
            color: white;
        }

        .add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .add-note-btn:hover {
            background-color: var(--accent-color);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .file-input-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            margin-bottom: 10px;
        }

        .file-input-button:hover {
            background-color: #3a8a89;
        }

        input[type="file"] {
            display: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
        }

        /* Стили для редактора текста */
        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .editor-btn {
            padding: 5px 8px;
            border: none;
            background-color: #fff;
            border-radius: 3px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 12px;
        }

        .editor-btn:hover {
            background-color: #eee;
        }

        .editor-btn.active {
            background-color: #ddd;
        }

        .color-picker {
            width: 25px;
            height: 25px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        /* Стили для рисования */
        .drawing-section {
            display: none;
        }

        .drawing-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .drawing-canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
            touch-action: none;
            width: 100%;
            height: 250px;
        }

        /* Стили для графиков */
        .chart-section {
            display: none;
        }

        .chart-form {
            margin-bottom: 15px;
        }

        .chart-data-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .chart-preview {
            width: 100%;
            height: 200px;
            margin-top: 15px;
        }

        /* Стили для изображений */
        .image-section {
            display: none;
        }

        .image-preview-item {
            position: relative;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .image-remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--priority-high);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Кнопки функций */
        .function-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .function-btn {
            flex: 1;
            min-width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: var(--dark-color);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-size: 13px;
        }

        .function-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .function-btn:hover {
            background-color: #e0e0e0;
        }

        .function-btn.active:hover {
            background-color: #3a8a89;
        }

        /* Модальное окно для просмотра изображений */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1100;
            justify-content: center;
            align-items: center;
        }

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .image-modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Адаптивные стили */
        @media (max-width: 480px) {
            .btn {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .filter-btn {
                padding: 5px 8px;
                font-size: 11px;
            }
            
            .note-card {
                padding: 12px;
            }
            
            .note-title {
                font-size: 1rem;
            }
            
            .note-content-display {
                font-size: 13px;
            }
            
            .modal-content {
                padding: 15px;
                width: 95%;
            }
            
            .function-btn {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>XellaInF - Заметкинс</h1>
            <div class="controls">
                <button id="exportBtn" class="btn btn-outline">
                    <i class="fas fa-download"></i> Экспорт
                </button>
                <button id="importBtn" class="btn btn-outline">
                    <i class="fas fa-upload"></i> Импорт
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск заметок...">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="filter-container">
                <button class="filter-btn all active" data-priority="all">Все</button>
                <button class="filter-btn high" data-priority="high">Очень важно</button>
                <button class="filter-btn medium-high" data-priority="medium-high">Важно</button>
                <button class="filter-btn medium" data-priority="medium">Средне</button>
                <button class="filter-btn low" data-priority="low">Не важно</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="notesContainer" class="notes-container">
            <!-- Заметки будут добавляться здесь -->
        </div>
    </div>

    <button id="addNoteBtn" class="add-note-btn">+</button>

    <!-- Модальное окно импорта -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Импорт заметок</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label for="importFile">Выберите JSON файл для импорта:</label>
                <label class="file-input-button">
                    Выбрать файл
                    <input type="file" id="importFile" accept=".json">
                </label>
                <div id="importFileName">Файл не выбран</div>
            </div>
            <div class="modal-actions">
                <button id="cancelImportBtn" class="btn btn-secondary">Отмена</button>
                <button id="confirmImportBtn" class="btn btn-primary">Импортировать</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования заметки -->
    <div id="editNoteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="editModalTitle">Редактирование заметки</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label for="editNoteTitle">Заголовок:</label>
                <input type="text" id="editNoteTitle" placeholder="Введите заголовок">
            </div>
            <div class="form-group">
                <label for="editNotePriority">Приоритет:</label>
                <select id="editNotePriority">
                    <option value="high">Очень важно</option>
                    <option value="medium-high">Важно</option>
                    <option value="medium">Средней важности</option>
                    <option value="low">Не важно</option>
                </select>
            </div>
            <div class="form-group">
                <label>Форматирование текста:</label>
                <div class="editor-toolbar">
                    <button class="editor-btn" data-command="bold" title="Жирный"><i class="fas fa-bold"></i></button>
                    <button class="editor-btn" data-command="italic" title="Курсив"><i class="fas fa-italic"></i></button>
                    <button class="editor-btn" data-command="underline" title="Подчеркнутый"><i class="fas fa-underline"></i></button>
                    <button class="editor-btn" data-command="strikeThrough" title="Зачеркнутый"><i class="fas fa-strikethrough"></i></button>
                    <button class="editor-btn" data-command="fontSize" data-value="1" title="Маленький текст"><i class="fas fa-text-height"></i> -</button>
                    <button class="editor-btn" data-command="fontSize" data-value="3" title="Обычный текст"><i class="fas fa-text-height"></i></button>
                    <button class="editor-btn" data-command="fontSize" data-value="5" title="Большой текст"><i class="fas fa-text-height"></i> +</button>
                    <input type="color" class="color-picker" id="textColorPicker" title="Цвет текста">
                    <button class="editor-btn" data-command="foreColor" id="textColorBtn" title="Применить цвет текста"><i class="fas fa-paint-brush"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="editNoteContent">Содержание:</label>
                <div id="editNoteContent" contenteditable="true" class="note-content" style="min-height: 150px; border: 1px solid #ddd; padding: 10px;"></div>
            </div>
            
            <div class="function-buttons">
                <button id="textBtn" class="function-btn active">Текст</button>
                <button id="imageBtn" class="function-btn">Изображения</button>
                <button id="chartBtn" class="function-btn">График</button>
                <button id="drawingBtn" class="function-btn">Рисование</button>
            </div>
            
            <!-- Секция изображений -->
            <div id="imageSection" class="image-section">
                <div class="form-group">
                    <label for="noteImageUpload">Добавить изображение:</label>
                    <label class="file-input-button">
                        Выбрать изображение
                        <input type="file" id="noteImageUpload" accept="image/*" multiple>
                    </label>
                    <div id="imagePreviewContainer" class="note-images"></div>
                </div>
            </div>
            
            <!-- Секция графиков -->
            <div id="chartSection" class="chart-section">
                <div class="form-group">
                    <label>Создать график:</label>
                    <select id="chartTypeSelect">
                        <option value="bar">Столбчатый</option>
                        <option value="line">Линейный</option>
                        <option value="pie">Круговой</option>
                        <option value="doughnut">Кольцевой</option>
                    </select>
                    <div class="chart-form" id="chartDataForm">
                        <div class="chart-data-row">
                            <input type="text" placeholder="Метка" class="chart-label">
                            <input type="number" placeholder="Значение" class="chart-value">
                            <button class="btn btn-secondary chart-add-row">+</button>
                        </div>
                    </div>
                    <button id="generateChartBtn" class="btn btn-primary">Создать график</button>
                    <div id="chartPreviewContainer" class="chart-preview">
                        <canvas id="chartPreview"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Секция рисования -->
            <div id="drawingSection" class="drawing-section">
                <div class="form-group">
                    <label>Рисование:</label>
                    <div class="drawing-toolbar">
                        <button class="editor-btn" id="pencilTool" title="Карандаш"><i class="fas fa-pencil-alt"></i></button>

    <!-- Toast уведомление -->
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы DOM
            const notesContainer = document.getElementById('notesContainer');
            const addNoteBtn = document.getElementById('addNoteBtn');
            const exportBtn = document.getElementById('exportBtn');
            const importBtn = document.getElementById('importBtn');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            // Модальные окна
            const importModal = document.getElementById('importModal');
            const editNoteModal = document.getElementById('editNoteModal');
            const customizeNoteModal = document.getElementById('customizeNoteModal');
            const imageViewModal = document.getElementById('imageViewModal');
            
            // Элементы импорта
            const importFile = document.getElementById('importFile');
            const importFileName = document.getElementById('importFileName');
            const cancelImportBtn = document.getElementById('cancelImportBtn');
            const confirmImportBtn = document.getElementById('confirmImportBtn');
            
            // Элементы редактирования
            const editModalTitle = document.getElementById('editModalTitle');
            const editNoteTitle = document.getElementById('editNoteTitle');
            const editNotePriority = document.getElementById('editNotePriority');
            const editNoteContent = document.getElementById('editNoteContent');
            const noteImageUpload = document.getElementById('noteImageUpload');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const saveNoteBtn = document.getElementById('saveNoteBtn');
            
            // Элементы кастомизации
            const noteBackgroundColor = document.getElementById('noteBackgroundColor');
            const noteBorderColor = document.getElementById('noteBorderColor');
            const noteTitleColor = document.getElementById('noteTitleColor');
            const noteTextColor = document.getElementById('noteTextColor');
            const cancelCustomizeBtn = document.getElementById('cancelCustomizeBtn');
            const applyCustomizeBtn = document.getElementById('applyCustomizeBtn');
            
            // Элементы просмотра изображений
            const imageModalImg = document.getElementById('imageModalImg');
            const imageModalClose = document.querySelector('.image-modal-close');
            
            // Элементы графиков
            const chartTypeSelect = document.getElementById('chartTypeSelect');
            const chartDataForm = document.getElementById('chartDataForm');
            const generateChartBtn = document.getElementById('generateChartBtn');
            const chartPreview = document.getElementById('chartPreview');
            
            // Элементы рисования
            const drawingCanvas = document.getElementById('drawingCanvas');
            const ctx = drawingCanvas.getContext('2d');
            const pencilTool = document.getElementById('pencilTool');
            const brushTool = document.getElementById('brushTool');
            const markerTool = document.getElementById('markerTool');
            const drawingColorPicker = document.getElementById('drawingColorPicker');
            const brushSize = document.getElementById('brushSize');
            const clearDrawing = document.getElementById('clearDrawing');
            
            // Элементы форматирования текста
            const editorBtns = document.querySelectorAll('.editor-btn');
            const textColorPicker = document.getElementById('textColorPicker');
            const textColorBtn = document.getElementById('textColorBtn');
            
            // Кнопки функций
            const textBtn = document.getElementById('textBtn');
            const imageBtn = document.getElementById('imageBtn');
            const chartBtn = document.getElementById('chartBtn');
            const drawingBtn = document.getElementById('drawingBtn');
            
            // Секции функций
            const imageSection = document.getElementById('imageSection');
            const chartSection = document.getElementById('chartSection');
            const drawingSection = document.getElementById('drawingSection');
            
            // Кнопки закрытия модальных окон
            const closeModalBtns = document.querySelectorAll('.close-btn');
            
            // Toast уведомление
            const toast = document.getElementById('toast');

            // Переменные
            let db;
            let notes = [];
            let currentNoteId = null;
            let currentFilter = 'all';
            let searchQuery = '';
            let chartInstance = null;
            let currentDrawingTool = 'pencil';
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let uploadedImages = [];
            let chartData = null;
            let drawingData = null;
            let isNewNote = false;

            // Инициализация IndexedDB
            function initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('NotesDB', 2);

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('notes')) {
                            const store = db.createObjectStore('notes', { keyPath: 'id', autoIncrement: true });
                            store.createIndex('title', 'title', { unique: false });
                            store.createIndex('date', 'date', { unique: false });
                            store.createIndex('priority', 'priority', { unique: false });
                        } else if (event.oldVersion < 2) {
                            // Обновление схемы для существующих заметок
                            const transaction = event.target.transaction;
                            const store = transaction.objectStore('notes');
                            
                            // Добавление новых индексов, если их нет
                            if (!store.indexNames.contains('priority')) {
                                store.createIndex('priority', 'priority', { unique: false });
                            }
                        }
                    };

                    request.onsuccess = (event) => {
                        db = event.target.result;
                        resolve(db);
                    };

                    request.onerror = (event) => {
                        console.error('IndexedDB error:', event.target.error);
                        reject(event.target.error);
                    };
                });
            }

            // Загрузка всех заметок
            async function loadNotes() {
                try {
                    const transaction = db.transaction(['notes'], 'readonly');
                    const store = transaction.objectStore('notes');
                    const request = store.getAll();

                    return new Promise((resolve, reject) => {
                        request.onsuccess = () => {
                            notes = request.result || [];
                            renderNotes();
                            resolve(notes);
                        };

                        request.onerror = (event) => {
                            reject(event.target.error);
                        };
                    });
                } catch (error) {
                    console.error('Error loading notes:', error);
                    showToast('Ошибка при загрузке заметок');
                }
            }

            // Добавление новой заметки
            async function addNote() {
                try {
                    isNewNote = true;
                    
                    // Открываем модальное окно редактирования для новой заметки
                    openEditModal(null, true);
                    
                    return true;
                } catch (error) {
                    console.error('Error adding note:', error);
                    showToast('Ошибка при добавлении заметки');
                    return false;
                }
            }

            // Получение заметки по ID
            async function getNoteById(id) {
                try {
                    const transaction = db.transaction(['notes'], 'readonly');
                    const store = transaction.objectStore('notes');
                    const request = store.get(id);

                    return new Promise((resolve, reject) => {
                        request.onsuccess = () => {
                            resolve(request.result);
                        };

                        request.onerror = (event) => {
                            reject(event.target.error);
                        };
                    });
                } catch (error) {
                    console.error('Error getting note:', error);
                    showToast('Ошибка при получении заметки');
                }
            }

            // Обновление заметки
            async function updateNote(id, updates) {
                try {
                    const transaction = db.transaction(['notes'], 'readwrite');
                    const store = transaction.objectStore('notes');
                    
                    if (id === null) {
                        // Создаем новую заметку
                        const newNote = {
                            title: updates.title || 'Новая заметка',
                            content: updates.content || '',
                            date: new Date().toISOString(),
                            priority: updates.priority || 'medium',
                            customStyles: updates.customStyles || {
                                backgroundColor: '#ffffff',
                                borderColor: '#dddddd',
                                titleColor: '#6a3093',
                                textColor: '#333333'
                            },
                            images: updates.images || [],
                            chartData: updates.chartData || null,
                            drawingData: updates.drawingData || null
                        };
                        
                        const request = store.add(newNote);
                        
                        return new Promise((resolve, reject) => {
                            request.onsuccess = () => {
                                newNote.id = request.result;
                                notes.push(newNote);
                                renderNotes();
                                resolve(newNote);
                            };
                            
                            request.onerror = (event) => {
                                reject(event.target.error);
                            };
                        });
                    } else {
                        // Обновляем существующую заметку
                        const getRequest = store.get(id);
                        
                        return new Promise((resolve, reject) => {
                            getRequest.onsuccess = () => {
                                const note = getRequest.result;
                                if (!note) {
                                    reject(new Error('Note not found'));
                                    return;
                                }
                                
                                const updatedNote = { ...note, ...updates, date: new Date().toISOString() };
                                const updateRequest = store.put(updatedNote);
                                
                                updateRequest.onsuccess = () => {
                                    const index = notes.findIndex(n => n.id === id);
                                    if (index !== -1) {
                                        notes[index] = updatedNote;
                                    }
                                    renderNotes();
                                    resolve(updatedNote);
                                };
                                
                                updateRequest.onerror = (event) => {
                                    reject(event.target.error);
                                };
                            };
                            
                            getRequest.onerror = (event) => {
                                reject(event.target.error);
                            };
                        });
                    }
                } catch (error) {
                    console.error('Error updating note:', error);
                    showToast('Ошибка при обновлении заметки');
                }
            }

            // Удаление заметки
            async function deleteNote(id) {
                try {
                    const transaction = db.transaction(['notes'], 'readwrite');
                    const store = transaction.objectStore('notes');
                    const request = store.delete(id);

                    return new Promise((resolve, reject) => {
                        request.onsuccess = () => {
                            notes = notes.filter(note => note.id !== id);
                            renderNotes();
                            resolve();
                        };

                        request.onerror = (event) => {
                            reject(event.target.error);
                        };
                    });
                } catch (error) {
                    console.error('Error deleting note:', error);
                    showToast('Ошибка при удалении заметки');
                }
            }

            // Отображение заметок с учетом фильтра и поиска
            function renderNotes() {
                notesContainer.innerHTML = '';

                let filteredNotes = [...notes];
                
                // Применяем фильтр по приоритету
                if (currentFilter !== 'all') {
                    filteredNotes = filteredNotes.filter(note => note.priority === currentFilter);
                }
                
                // Применяем поиск
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filteredNotes = filteredNotes.filter(note => 
                        note.title.toLowerCase().includes(query) || 
                        (note.content && note.content.toLowerCase().includes(query))
                    );
                }

                if (filteredNotes.length === 0) {
                    notesContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">Заметки не найдены. Измените параметры поиска или создайте новую заметку.</p>';
                    return;
                }

                // Сортировка по приоритету и дате
                const priorityOrder = { 'high': 0, 'medium-high': 1, 'medium': 2, 'low': 3 };
                
                filteredNotes.sort((a, b) => {
                    // Сначала сортируем по приоритету
                    const priorityA = priorityOrder[a.priority] || 999;
                    const priorityB = priorityOrder[b.priority] || 999;
                    
                    if (priorityA !== priorityB) {
                        return priorityA - priorityB;
                    }
                    
                    // Затем по дате (новые сверху)
                    return new Date(b.date) - new Date(a.date);
                });

                filteredNotes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = `note-card priority-${note.priority || 'medium'}`;
                    noteElement.dataset.id = note.id;
                    
                    // Применяем кастомные стили, если они есть
                    if (note.customStyles) {
                        noteElement.style.backgroundColor = note.customStyles.backgroundColor || '';
                        noteElement.style.borderLeftColor = note.customStyles.borderColor || '';
                    }
                    
                    // Формируем приоритет для отображения
                    let priorityText = 'Средней важности';
                    let priorityClass = 'medium';
                    
                    switch(note.priority) {
                        case 'high':
                            priorityText = 'Очень важно';
                            priorityClass = 'high';
                            break;
                        case 'medium-high':
                            priorityText = 'Важно';
                            priorityClass = 'medium-high';
                            break;
                        case 'medium':
                            priorityText = 'Средней важности';
                            priorityClass = 'medium';
                            break;
                        case 'low':
                            priorityText = 'Не важно';
                            priorityClass = 'low';
                            break;
                    }
                    
                    // Создаем HTML для заметки
                    let noteHTML = `
                        <div class="note-header">
                            <input type="text" class="note-title" value="${escapeHtml(note.title)}" placeholder="Заголовок" readonly>
                            <div class="note-actions">
                                <button class="action-btn edit-btn" title="Редактировать">✍️</button>
                                <button class="action-btn customize-btn" title="Кастомизировать">🎨</button>
                                <button class="action-btn delete-btn" title="Удалить">🗑️</button>
                            </div>
                        </div>
                        <div class="note-content-wrapper">
                            <div class="note-content-display">${note.content || ''}</div>
                        </div>
                    `;
                    
                    // Добавляем изображения, если они есть
                    if (note.images && note.images.length > 0) {
                        noteHTML += '<div class="note-images">';
                        note.images.forEach(img => {
                            noteHTML += `<img src="${img}" class="note-image" alt="Изображение заметки">`;
                        });
                        noteHTML += '</div>';
                    }
                    
                    // Добавляем график, если он есть
                    if (note.chartData) {
                        noteHTML += `<div class="note-chart-container">
                            <canvas class="note-chart" data-chart='${JSON.stringify(note.chartData)}'></canvas>
                        </div>`;
                    }
                    
                    // Добавляем рисунок, если он есть
                    if (note.drawingData) {
                        noteHTML += `<div class="note-drawing-container">
                            <img src="${note.drawingData}" class="note-drawing" alt="Рисунок">
                        </div>`;
                    }
                    
                    // Добавляем футер с датой и приоритетом
                    noteHTML += `
                        <div class="note-footer">
                            <div class="note-date">${formatDate(note.date)}</div>
                            <div class="note-priority ${priorityClass}">${priorityText}</div>
                        </div>
                    `;
                    
                    noteElement.innerHTML = noteHTML;
                    
                    // Применяем кастомные стили к элементам внутри заметки
                    if (note.customStyles) {
                        const titleElement = noteElement.querySelector('.note-title');
                        const contentElement = noteElement.querySelector('.note-content-display');
                        
                        if (titleElement && note.customStyles.titleColor) {
                            titleElement.style.color = note.customStyles.titleColor;
                        }
                        
                        if (contentElement && note.customStyles.textColor) {
                            contentElement.style.color = note.customStyles.textColor;
                        }
                    }
                    
                    notesContainer.appendChild(noteElement);
                    
                    // Инициализируем графики, если они есть
                    if (note.chartData) {
                        const chartCanvas = noteElement.querySelector('.note-chart');
                        if (chartCanvas) {
                            initNoteChart(chartCanvas, note.chartData);
                        }
                    }
                    
                    // Добавляем обработчики событий
                    const editBtn = noteElement.querySelector('.edit-btn');
                    const customizeBtn = noteElement.querySelector('.customize-btn');
                    const deleteBtn = noteElement.querySelector('.delete-btn');
                    const noteImages = noteElement.querySelectorAll('.note-image');
                    
                    editBtn.addEventListener('click', () => {
                        openEditModal(note.id);
                    });
                    
                    customizeBtn.addEventListener('click', () => {
                        openCustomizeModal(note.id);
                    });
                    
                    deleteBtn.addEventListener('click', () => {
                        if (confirm('Вы уверены, что хотите удалить эту заметку?')) {
                            deleteNote(note.id);
                        }
                    });
                    
                    // Добавляем обработчик для увеличения изображений
                    noteImages.forEach(img => {
                        img.addEventListener('click', () => {
                            openImageModal(img.src);
                        });
                    });
                });
            }

            // Инициализация графика в заметке
            function initNoteChart(canvas, chartData) {
                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: chartData.type,
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: chartData.title || 'Данные',
                            data: chartData.values,
                            backgroundColor: chartData.backgroundColor || [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderColor: chartData.borderColor || [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: chartData.type !== 'pie' && chartData.type !== 'doughnut' ? {
                            y: {
                                beginAtZero: true
                            }
                        } : undefined
                    }
                });
            }

            // Открытие модального окна для просмотра изображений
            function openImageModal(src) {
                imageModalImg.src = src;
                imageViewModal.style.display = 'flex';
                document.body.classList.add('modal-open');
            }

            // Закрытие модального окна для просмотра изображений
            function closeImageModal() {
                imageViewModal.style.display = 'none';
                document.body.classList.remove('modal-open');
            }

            // Переключение между секциями в модальном окне редактирования
            function switchSection(section) {
                // Скрываем все секции
                imageSection.style.display = 'none';
                chartSection.style.display = 'none';
                drawingSection.style.display = 'none';
                
                // Деактивируем все кнопки
                textBtn.classList.remove('active');
                imageBtn.classList.remove('active');
                chartBtn.classList.remove('active');
                drawingBtn.classList.remove('active');
                
                // Показываем выбранную секцию и активируем соответствующую кнопку
                switch(section) {
                    case 'text':
                        textBtn.classList.add('active');
                        break;
                    case 'image':
                        imageSection.style.display = 'block';
                        imageBtn.classList.add('active');
                        break;
                    case 'chart':
                        chartSection.style.display = 'block';
                        chartBtn.classList.add('active');
                        break;
                    case 'drawing':
                        drawingSection.style.display = 'block';
                        drawingBtn.classList.add('active');
                        // Исправляем размер холста при отображении
                        fixCanvasSize();
                        break;
                }
            }

            // Исправление размера холста для рисования
            function fixCanvasSize() {
                const container = drawingCanvas.parentElement;
                const containerWidth = container.clientWidth;
                
                // Устанавливаем размер холста равным ширине контейнера
                drawingCanvas.width = containerWidth - 2; // -2 для учета границы
                
                // Если был сохраненный рисунок, восстанавливаем его
                if (drawingData) {
                    loadDrawingToCanvas(drawingData);
                }
            }

            // Открытие модального окна редактирования
            async function openEditModal(noteId, isNew = false) {
                currentNoteId = noteId;
                isNewNote = isNew;
                
                // Устанавливаем заголовок модального окна
                if (isNew) {
                    editModalTitle.textContent = 'Создание новой заметки';
                } else {
                    editModalTitle.textContent = 'Редактирование заметки';
                }
                
                // Блокируем прокрутку основного содержимого
                document.body.classList.add('modal-open');
                
                if (isNew) {
                    // Заполняем поля формы значениями по умолчанию
                    editNoteTitle.value = '';
                    editNotePriority.value = 'medium';
                    editNoteContent.innerHTML = '';
                    
                    // Очищаем предпросмотр изображений
                    imagePreviewContainer.innerHTML = '';
                    uploadedImages = [];
                    
                    // Очищаем данные
                    chartData = null;
                    drawingData = null;
                    
                    // Очищаем холст для рисования
                    clearDrawingCanvas();
                    
                    // Очищаем данные графика
                    if (chartInstance) {
                        chartInstance.destroy();
                        chartInstance = null;
                    }
                    
                    // Обновляем форму данных графика
                    updateChartDataForm([], []);
                } else {
                    const note = await getNoteById(noteId);
                    
                    if (!note) {
                        showToast('Заметка не найдена');
                        return;
                    }
                    
                    // Заполняем поля формы
                    editNoteTitle.value = note.title || '';
                    editNotePriority.value = note.priority || 'medium';
                    editNoteContent.innerHTML = note.content || '';
                    
                    // Очищаем предпросмотр изображений
                    imagePreviewContainer.innerHTML = '';
                    uploadedImages = [];
                    
                    // Добавляем существующие изображения в предпросмотр
                    if (note.images && note.images.length > 0) {
                        note.images.forEach(imgSrc => {
                            const imgElement = document.createElement('img');
                            imgElement.src = imgSrc;
                            imgElement.className = 'note-image';
                            imgElement.alt = 'Изображение заметки';
                            
                            const imgContainer = document.createElement('div');
                            imgContainer.className = 'image-preview-item';
                            imgContainer.appendChild(imgElement);
                            
                            const removeBtn = document.createElement('button');
                            removeBtn.className = 'image-remove-btn';

            // Проверка, пуст ли холст
            function isCanvasEmpty(canvas) {
                const ctx = canvas.getContext('2d');
                const pixelBuffer = new Uint32Array(
                    ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer
                );
                return !pixelBuffer.some(color => color !== 0);
            }

            // Загрузка рисунка на холст
            function loadDrawingToCanvas(dataUrl) {
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                    ctx.drawImage(img, 0, 0, drawingCanvas.width, drawingCanvas.height);
                };
                img.src = dataUrl;
            }

            // Очистка холста для рисования
            function clearDrawingCanvas() {
                ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                drawingData = null;
            }

            // Инициализация рисования
            function initDrawing() {
                // Настройка холста
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // Обработчики событий для рисования мышью
                drawingCanvas.addEventListener('mousedown', startDrawing);
                drawingCanvas.addEventListener('mousemove', draw);
                drawingCanvas.addEventListener('mouseup', stopDrawing);
                drawingCanvas.addEventListener('mouseout', stopDrawing);
                
                // Обработчики событий для рисования на сенсорных устройствах
                drawingCanvas.addEventListener('touchstart', startDrawingTouch);
                drawingCanvas.addEventListener('touchmove', drawTouch);
                drawingCanvas.addEventListener('touchend', stopDrawing);
                
                // Обработчики инструментов рисования
                pencilTool.addEventListener('click', () => {
                    currentDrawingTool = 'pencil';
                    updateDrawingToolButtons();
                });
                
                brushTool.addEventListener('click', () => {
                    currentDrawingTool = 'brush';
                    updateDrawingToolButtons();
                });
                
                markerTool.addEventListener('click', () => {
                    currentDrawingTool = 'marker';
                    updateDrawingToolButtons();
                });
                
                clearDrawing.addEventListener('click', clearDrawingCanvas);
                
                // Установка активного инструмента по умолчанию
                updateDrawingToolButtons();
            }

            // Обновление кнопок инструментов рисования
            function updateDrawingToolButtons() {
                pencilTool.classList.toggle('active', currentDrawingTool === 'pencil');
                brushTool.classList.toggle('active', currentDrawingTool === 'brush');
                markerTool.classList.toggle('active', currentDrawingTool === 'marker');
            }

            // Начало рисования (мышь)
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
                
                // Настройка стиля в зависимости от инструмента
                ctx.strokeStyle = drawingColorPicker.value;
                ctx.lineWidth = brushSize.value;
                
                switch(currentDrawingTool) {
                    case 'pencil':
                        ctx.globalAlpha = 1;
                        break;
                    case 'brush':
                        ctx.globalAlpha = 0.8;
                        break;
                    case 'marker':
                        ctx.globalAlpha = 0.5;
                        break;
                }
            }

            // Рисование (мышь)
            function draw(e) {
                if (!isDrawing) return;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            // Начало рисования (сенсор)
            function startDrawingTouch(e) {
                e.preventDefault();
                isDrawing = true;
                
                const touch = e.touches[0];
                const rect = drawingCanvas.getBoundingClientRect();
                [lastX, lastY] = [
                    touch.clientX - rect.left,
                    touch.clientY - rect.top
                ];
                
                // Настройка стиля в зависимости от инструмента
                ctx.strokeStyle = drawingColorPicker.value;
                ctx.lineWidth = brushSize.value;
                
                switch(currentDrawingTool) {
                    case 'pencil':
                        ctx.globalAlpha = 1;
                        break;
                    case 'brush':
                        ctx.globalAlpha = 0.8;
                        break;
                    case 'marker':
                        ctx.globalAlpha = 0.5;
                        break;
                }
            }

            // Рисование (сенсор)
            function drawTouch(e) {
                e.preventDefault();
                if (!isDrawing) return;
                
                const touch = e.touches[0];
                const rect = drawingCanvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                [lastX, lastY] = [x, y];
            }

            // Окончание рисования
            function stopDrawing() {
                isDrawing = false;
            }

            }

            // Импорт заметок из JSON файла
            function importNotes(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = async (event) => {
                        try {
                            const importedNotes = JSON.parse(event.target.result);
                            
                            if (!Array.isArray(importedNotes)) {
                                throw new Error('Invalid notes format');
                            }
                            
                            // Очистка текущих заметок
                            const transaction = db.transaction(['notes'], 'readwrite');
                            const store = transaction.objectStore('notes');
                            const clearRequest = store.clear();
                            
                            clearRequest.onsuccess = async () => {
                                // Добавление импортированных заметок
                                for (const note of importedNotes) {
                                    // Удаляем id, чтобы база данных создала новые
                                    const { id, ...noteData } = note;
                                    
                                    // Добавляем приоритет, если его нет
                                    if (!noteData.priority) {
                                        noteData.priority = 'medium';
                                    }
                                    
                                    // Добавляем кастомные стили, если их нет
                                    if (!noteData.customStyles) {
                                        noteData.customStyles = {
                                            backgroundColor: '#ffffff',
                                            borderColor: '#dddddd',
                                            titleColor: '#6a3093',
                                            textColor: '#333333'
                                        };
                                    }
                                    
                                    await new Promise((resolveAdd, rejectAdd) => {
                                        const addRequest = store.add(noteData);
                                        
                                        addRequest.onsuccess = () => resolveAdd();
                                        addRequest.onerror = (event) => rejectAdd(event.target.error);
                                    });
                                }
                                
                                await loadNotes();
                                showToast(`Успешно импортировано ${importedNotes.length} заметок`);
                                resolve();
                            };
                            
                            clearRequest.onerror = (event) => {
                                reject(event.target.error);
                            };
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    reader.onerror = (event) => {
                        reject(event.target.error);
                    };
                    
                    reader.readAsText(file);
                });
            }

                try {
                    await initDB();
                    await loadNotes();
                    initDrawing();
                    initTextEditor();
                } catch (error) {
                    console.error('Initialization error:', error);
                    showToast('Ошибка при инициализации приложения');
                }
            }

            initApp();
        });
    </script>
</body>
</html>
